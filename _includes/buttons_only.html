<div class="container">

  <div class="row">

    <div class="col-md-12">

      <div class="hero-buttons" style="text-align: center; margin-top: 4rem;">

        {% if site.email != '' %}
        <a href="mailto:{{ site.email }}"><button class="btn btn-default btn-lg"><i
              class="fa fa-envelope fa-lg"></i>Mail</button></a>
        {% endif %}
        {% if site.github_username != '' %}
        <a href="https://github.com/{{ site.github_username }}"><button class="btn btn-default btn-lg"><i
              class="fa fa-github fa-lg"></i>Github</button></a>
        {% endif %}
        {% if site.linkedin != '' %}
        <a href="{{ site.linkedin }}"><button class="btn btn-default btn-lg"><i
              class="fa fa-linkedin fa-lg"></i>LinkedIn</button></a>
        {% endif %}
        {% if site.medium_username != '' %}
        <a href="{{ site.resume }}"><button class="btn btn-default btn-lg"><i
              class="fa fa-user fa-lg"></i>CV</button></a>
        {% endif %}

      </div>
    </div>
  </div>
</div>
